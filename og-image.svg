<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c81"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    해수 만남의 광장
  </text>
  
  <!-- Divider -->
  <line x1="400" y1="160" x2="800" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Bible verse -->
  <text x="600" y="240" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
    "내가 너와 함께 있어
  </text>
  <text x="600" y="290" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
    네가 어디로 가든지 너를 지키며
  </text>
  <text x="600" y="340" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
    너를 이끌어 이 땅으로 돌아오게 할지라
  </text>
  <text x="600" y="390" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
    내가 네게 허락한 것을 다 이루기까지
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
    너를 떠나지 아니하리라 하신지라"
  </text>
  
  <!-- Reference -->
  <text x="600" y="520" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#fbbf24" font-weight="bold">
    창세기 28:15
  </text>
  
  <!-- Footer -->
  <text x="600" y="590" text-anchor="middle" font-family="sans-serif" font-size="18" fill="rgba(255,255,255,0.6)">
    서로의 시간을 맞추고, 함께 다녀올 수 있도록
  </text>
</svg>
